<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة الكتابة الذكية - AI Writer</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
 .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo-link {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 120px;
            height: auto;
        }

        /* تعديل العنوان الرئيسي */
        .header h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-top: 1rem;
        }
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --background: #f8fafc;
            --text: #2b2d42;
            --border: #e2e8f0;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        * {
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--background);
            color: var(--text);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .category-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .category-card.active {
            border-color: var(--primary);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(67,97,238,0.2);
        }

        .input-group {
            margin: 1.5rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        /* صف العنوان والرابط الصغير (RTL) */
        .label-row {
            display: flex;
            justify-content: space-between; /* العنوان يمين والرابط يسار في RTL */
            align-items: baseline;
            gap: 0.5rem;
        }
        .label-hint {
            font-size: 0.85rem;
            color: var(--primary);
            text-decoration: none;
            white-space: nowrap;
        }
        .label-hint:hover {
            text-decoration: underline;
        }

        /* إخفاء العناصر عند الحاجة */
        .hidden { display: none !important; }

        /* تحسين الاستجابة للأجهزة المختلفة */
        @media (max-width: 768px) {
            .container { margin: 1rem auto; padding: 0 0.75rem; }
            .header h1 { font-size: 1.6rem; }
            .logo { width: 90px; }
            .category-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 0.75rem; }
            .generate-btn { font-size: 1rem; padding: 1rem; }
            input, textarea { font-size: 0.95rem; padding: 0.85rem; }
            .progress-container { height: 0.75rem; }
        }
        @media (max-width: 480px) {
            .category-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.4rem; }
            .logo { width: 80px; }
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 0.8rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .progress-container {
            background: var(--border);
            border-radius: 0.8rem;
            height: 1rem;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .generate-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 0.8rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.8rem;
            margin: 1rem 0;
            text-align: center;
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error);
            border: 2px solid var(--error);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>أداة المقالات</h1>
<div class="logo-container">
                <a href="https://www.youtube.com/@team_mohaned" class="logo-link" target="_blank">
                    <img src="user.png" alt="شعار الأداة" class="logo">
                </a>
            </div>
        </header>

        <div id="apiSection" class="input-group">
            <div class="label-row">
                <label>مفتاح API الخاص بك</label>
                <a class="label-hint" href="https://aistudio.google.com/apikey" target="_blank" rel="noopener">Google AI Studio</a>
            </div>
            <input type="password" id="apiKey" placeholder="أدخل مفتاح Gemini API">
            <button class="generate-btn mt-2" onclick="saveAPIKey()">حفظ المفتاح</button>
        </div>

        <div id="mainUI" class="hidden">
            <div class="category-grid">
                <div class="category-card" data-category="1">
                    <i class="fas fa-futbol fa-2x"></i>
                    <h3>مقالات رياضية</h3>
                </div>
                <div class="category-card" data-category="2">
                    <i class="fas fa-utensils fa-2x"></i>
                    <h3>وصفات طعام</h3>
                </div>
                <div class="category-card" data-category="3">
                    <i class="fas fa-plane fa-2x"></i>
                    <h3>أماكن سياحية</h3>
                </div>
                <div class="category-card" data-category="4">
                    <i class="fas fa-edit fa-2x"></i>
                    <h3>موضوع مخصص</h3>
                </div>
            </div>

            <div class="input-group">
                <div id="customTopic" class="hidden">
                    <label>عنوان المقال المخصص</label>
                    <textarea id="customTopicInput" rows="2" placeholder="أدخل عنوان المقال المطلوب..."></textarea>
                </div>
                
                <label>عدد المقالات</label>
                <input type="number" id="articleCount" value="1" min="1" max="50">
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div id="statusBar" class="alert"></div>

            <button class="generate-btn" onclick="generateArticles()">
                <i class="fas fa-rocket"></i>
                إنشاء المقالات الآن
            </button>
        </div>
    </div>

    <script>
        let currentCategory = '1';
        let apiKey = localStorage.getItem('gemini_api_key') || '';

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.category-card').forEach(card => {
                card.addEventListener('click', () => {
                    document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    currentCategory = card.dataset.category;
                    document.getElementById('customTopic').classList.toggle('hidden', currentCategory !== '4');
                });
            });
            
            if(apiKey) toggleMainUI();
        });

        function saveAPIKey() {
            apiKey = document.getElementById('apiKey').value.trim();
            if(!apiKey) return showError('الرجاء إدخال مفتاح API صحيح');
            localStorage.setItem('gemini_api_key', apiKey);
            toggleMainUI();
            showSuccess('تم حفظ المفتاح بنجاح!');
        }

        function toggleMainUI() {
            document.getElementById('apiSection').classList.add('hidden');
            document.getElementById('mainUI').classList.remove('hidden');
        }

        async function generateArticles() {
            try {
                const count = parseInt(document.getElementById('articleCount').value) || 1;
                const topic = currentCategory === '4' 
                    ? document.getElementById('customTopicInput').value.trim()
                    : getDefaultTopic();

                if(!validateInputs(topic, count)) return;

                showLoading();
                const zip = new JSZip();
                let generatedCount = 0;

                for(let i = 0; i < count; i++) {
                    const content = await fetchArticle(topic);
                    zip.file(`مقال_${i+1}.txt`, content);
                    generatedCount++;
                    updateProgress((generatedCount/count)*100);
                }

                const zipContent = await zip.generateAsync({type: 'blob'});
                downloadZip(zipContent);
                showSuccess(`تم إنشاء ${count} مقال بنجاح!`);
            } catch(error) {
                showError(error.message);
            } finally {
                resetProgress();
            }
        }

        function validateInputs(topic, count) {
            if(!apiKey) {
                showError('الرجاء إدخال مفتاح API أولاً');
                return false;
            }
            if(count < 1 || count > 50) {
                showError('الرجاء إدخال عدد بين 1 و 50');
                return false;
            }
            if(currentCategory === '4' && !topic) {
                showError('الرجاء إدخال عنوان المقال المخصص');
                return false;
            }
            return true;
        }

        async function fetchArticle(topic) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{
                            parts: [{text: generatePrompt(topic)}]
                        }]
                    })
                });

                if(!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'حدث خطأ في الاتصال');
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch(error) {
                throw new Error('فشل في إنشاء المقال: ' + error.message);
            }
        }

        function updateProgress(percentage) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${Math.floor(percentage)}%`;
        }

        function resetProgress() {
            document.getElementById('progressBar').style.width = '0%';
        }

        function showLoading() {
            document.getElementById('statusBar').className = 'alert';
            document.getElementById('statusBar').textContent = 'جاري المعالجة... ⏳';
        }

        function showSuccess(message) {
            document.getElementById('statusBar').className = 'alert alert-success';
            document.getElementById('statusBar').textContent = message;
        }

        function showError(message) {
            document.getElementById('statusBar').className = 'alert alert-error';
            document.getElementById('statusBar').textContent = message;
        }

        function downloadZip(content) {
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = `المقالات_${new Date().toISOString()}.zip`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function getDefaultTopic() {
            const topics = {
                '1': 'أفضل الأندية الرياضية العربية',
                '2': 'وصفة كعك العيد التقليدي',
                '3': 'أجمل المدن السياحية في الخليج'
            };
            return topics[currentCategory];
        }

        function generatePrompt(topic) {
            const prompts = {
                '1': `اكتب مقالة رياضية احترافية عن ${topic} تشمل:
- نبذة تاريخية
- الإنجازات الحديثة
- التحديات المستقبلية
- آراء الخبراء`,
                '2': `صمم وصفة طعام تفصيلية عن ${topic} تتضمن:
- المكونات الدقيقة
- خطوات التحضير المرقمة
- الوقت المطلوب
- القيمة الغذائية`,
                '3': `أنشئ دليل سياحي شامل عن ${topic} يشمل:
- الموقع الجغرافي
- أفضل أوقات الزيارة
- الأنشطة السياحية
- أماكن الإقامة`,
                '4': `اكتب مقالة متكاملة عن ${topic} تحتوي على:
- مقدمة جذابة
- محتوى منظم
- خاتمة مختصرة
- مصادر موثوقة`
            };
            return prompts[currentCategory];
        }
    </script>
</body>
</html>
